{% extends 'base.html' %}
{% block content %}
<div class="row mt-5">

    <h4>Log In</h4>
    {% load crispy_forms_tags %}
    <form class="form-control form-control-lg" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary mt-3" type="submit">Log In</button>
    </form>
</div>
{% endblock %}
